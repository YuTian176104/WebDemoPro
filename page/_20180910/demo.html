<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8" />
		<script src="../../js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<title>JS对象字面量  Demo</title>
		<script type="text/javascript">
			// 使用new关键字实例化对象
			var obj1 = new Object();
			obj1.name = "hha";
			//	alert(obj1.name);
			// 简单字面量
			var obj = {};
			obj.name = "jon";
			obj.todo = function() {
				return this.name;
			}
			//	alert(JSON.stringify(obj));
			// 嵌套字面量
			var obj2 = {
				init: function() {
					this.bind();
				},
				name: "bob",
				age: 29,
				todo: function() {
					return this.name;
				},
				address: "北京",
				bind: function() {
					// 具体的事件操作
				}
			};
			//	alert(obj2.todo());

			// 函数声明
			//	alert(add(2, 8));
			function add(a, b) {
				return a + b;
			};
			// 函数表达式
			var add1 = function(a, b) {
				return a + b;
			};
			//	alert(add1(3, 8));
			// 总结：函数声明可以在声明之前调用, 函数表达式则必须在定义之后使用。

			// 构造函数
			function Person(name, age) {
				this.name = name;
				this.age = age;
				this.todo = function() {
					return this.name;
				}
			}
			var person = new Person("John", 30);
			//	console.log(person.todo());
			//	console.log(person.age);
			// 普通函数
			function person1(name) {
				return name;
			}
			console.log(person1("哈哈"));
			// 普通函数-工厂模式
			function person2(name, age) {
				var obj = new Object();
				obj.name = name;
				obj.age = age;
				return obj;
			}
			var per2 = person2("李四", 30);
			console.log(per2.name);
			// 总结: 构造函数-构造器模式性能更优, 需要使用new关键字实例化对象
			// this指向
			// 构造函数的this指向创建的对象实例上, 普通函数指向函数的调用者
			// 构造函数首字母大写, 普通函数小写字母开头采用驼峰命名
			// 构造函数不使用return返回值, 普通函数return返回值
			// 普通函数更加常用
		</script>
		<script type="text/javascript">
			var obj = {
					init: function() {
						this.bind();
						this.popup();
					},
					bind: function() {
						$(".content").hover(function() {
//							$(".content .list-b").show();
							$(this).find(".list-b").show();
						}, function() {
//							$(".content .list-b").hide();
							$(this).find(".list-b").hide();
						});
						$(".content .list-b").click(function() {
							$(".popupbox").show();
						});
						$(".popupbox .no").click(function() {
							$(".popupbox").hide();
						});
					},
					popup: function() {
						var box = $(".popupbox");
						var _width = document.body.clientWidth;
						var _height = document.body.clientHeight;
						var $width = (_width - box.width())/2;
						var $height = (_height - box.height())/2;
						box.css({'left':$width,'top':'50px'});
					}
				};
			$(function() {
				obj.init();
			});
		</script>
	</head>
	
	<body>
		<div class="content" style="float:left;padding-left:20px;z-index:1;position:relative">
			<div class="list-a" style="float:left">JS基础课程</div>
			<span class="list-b" style="float:left;padding-left:2px;display: none;">查看</span>
		</div>
		<div class="content" style="float:left;padding-left:20px;z-index:1;position:relative">
			<div class="list-a" style="float:left">JS中级课程</div>
			<span class="list-b" style="float:left;padding-left:2px;display: none;">查看</span>
		</div>
		<div class="content" style="float:left;padding-left:20px;z-index:1;position:relative">
			<div class="list-a" style="float:left">JS高级课程</div>
			<span class="list-b" style="float:left;padding-left:2px;display: none;">查看</span>
		</div>
		<div class="popupbox" style="display: none;width: 200px;height: 100px;z-index:10;position:relative">
			<button style="float:left;height: 25px;width: 50px;" class="ok">确定</button>
			<button style="float:left;height: 25px;width: 50px;margin-left: 50px;" class="no">取消</button>
		</div>
	</body>

</html>
