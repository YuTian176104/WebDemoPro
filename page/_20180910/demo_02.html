<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Demo 02</title>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript">
			window.onload = function() {
				new Vue({
					el:"#app",
					data: {
						message:"Hello World!"
					},
					methods: {
						reverseMsg:function() {
							this.message = this.message.split('').reverse().join('');
						}
					}
				});
			}
		</script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<button v-on:click="reverseMsg">Reverse Msg</button>
		</div>
	</body>
</html>
