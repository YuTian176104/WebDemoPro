<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Demo 02-组件化</title>
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../js/vue.js"></script>
		<style type="text/css">
			#Header {
				width: 360px;
				height: 80px;
				text-align: center;
				line-height: 80px;
				font-size: 15px;
				color: #fffaf3;
				font-weight: bold;
				background-color: #f9c81e;
			}
			
			#Sidebar {
				width: 120px;
				float: left;
				height: 280px;
				text-align: center;
				line-height: 280px;
				font-size: 15px;
				color: #ffffff;
				font-weight: bold;
				background-color: #cecece;
			}
			
			#body {
				width: 240px;
				height: 280px;
				text-align: center;
				line-height: 280px;
				font-size: 15px;
				color: #f9c81e;
				font-weight: bold;
				background-color: #fffaf3;
				float: left;
			}
			
			#Footer {
				width: 360px;
				height: 80px;
				text-align: center;
				line-height: 80px;
				font-size: 15px;
				color: #fffaf3;
				font-weight: bold;
				background-color: #f9c81e;
			}
		</style>
		<script type="text/javascript">
			// 自定义组件 (用 Vue.extend() 创建一个组件构造器)
			var appHeader = Vue.extend({
				template: '<div id="Header">上方列</div>'
			})
			var appSidebar = Vue.extend({
				template: '<div id="Sidebar">侧边栏</div>'
			})
			var appBody = Vue.extend({
				template: '<div id="Body">内容</div>'
			})
			var appFooter = Vue.extend({
				template: '<div id="Footer">页尾资讯</div>'
			})
			// 注册自定义组件到Vue(用 Vue.component(tag, constructor) 注册 )
			Vue.component('app-header', appHeader)
			Vue.component('app-sidebar', appSidebar)
			Vue.component('app-body', appBody)
			Vue.component('app-footer', appFooter)
			var vm = null;
			$(function() {
				vm = new Vue({
					el: "#app"
				});
			});
		</script>
	</head>

	<body>
		<div id="app">
			<h3>组件化Demo</h3>
			<app-header></app-header>
			<app-sidebar></app-sidebar>
			<app-body></app-body>
			<div style='clear:both;'></div>
			<app-footer></app-footer>
		</div>
	</body>

</html>
